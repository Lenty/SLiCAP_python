language: python
python:
  - 3.7
  - 3.9
  
addons:
  apt:
    packages:
      - maxima
     
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -r requirements.txt
  - pip install codecov
install:
  - python setup.py -q install < .travis_install.txt
script: pytest # run tests
after_success:
  - codecov # submit coverage
